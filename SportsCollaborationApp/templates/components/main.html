{% load static %}

{% block main %}

<div style="min-height: 88vh;">
	<div class="container">
    <div class="pt-4 pb-4">
      <div style="width: 25vw; height: 10vh; margin: auto;">
        <h5 style="text-align: center;">Search Activities / Sports</h5>
        <div class="input-group" style="width: 20vw; margin: auto; position: relative;">
          <input type="text" class="form-control" style="width: 16vw; border-radius: 0px;" placeholder="Search" aria-label="Search">
          <button class="btn btn-secondary text-decoration-none" style="width: 4vw; border-radius: 0px;" type="button"><i class="fa fa-search"></i></button>
        </div>
      </div>  
    </div>
    <div class="mb-4" style="border: 1px solid; border-color: #ccc; border-radius: 20px;">
      <h3 class="mt-4" style="text-align: center;">My Upcoming Activities</h3>
      {% for activity, tags in activities_tags %}
        {% include "../cards/activity_card.html" with activity=activity tags=tags %}
        {% block activity_card %}
        {% endblock activity_card %}
      {% endfor %}
      <div class="pb-4"></div>
    </div>

    <div class="mb-4" style="border: 1px solid; border-color: #ccc; border-radius: 20px;">
      <h3 class="mt-4" style="text-align: center;">Tutorship Trainings</h3>
      <p style="text-align: center;">To Be Implemented</p>
      <div class="pb-4"></div>
    </div>
    -->
  </div>
</div>

{% endblock main %}
