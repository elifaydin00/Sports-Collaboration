{% load static %}

{% block password_reset_done %}

<div style="min-height: 100vh; background-image: url({% static 'img/login_bg.jpg' %}); background-size: cover; background-attachment: fixed;">
  <div class="logbox" style="height: 42.5%;">
    <h1 class="paragraph" style="text-indent: 15%; margin-top:20px;">Find Me</h1>
    <h1 class="paragraph" style="text-indent: 35%; border-bottom: 1px silver solid; padding: 0 0 20px 0;">An Athlete</h1>
    <p style="margin-left: 2.5vw; margin-right: 2.5vw; margin-top: 2.5vh; margin-bottom: 2.5vh; text-align: justify;">
      We've emailed you instructions for setting your password, you should receive them shortly.
      If you don't receive an email, please check your spam folder.
    </p>
    <div class="col text-center" style="margin-bottom: -1vh;">
      <button type="button" style="width: 45%" class="mt-1 btn btn-primary btn text-decoration-none" type="button" onclick="location.href='{% url "login" %}'">Back to Login</button>
    </div>
  </div>
</div>

{% endblock password_reset_done %}
