{% load static %}

{% block user_card %}

<div class="card" style="margin: 1.5vh 2.5vw; border: 1px solid; border-color: #ccc;">
  <div onclick="location.href='{% url 'private_message' message.targetUser.id %}';" style="cursor: pointer;">  
    <div class="card-body">
      <div class="row justify-content-center">
        <p style="margin-bottom: 0;">{{message.targetUser.name}}</p>
      </div>
    </div>
  </div>
</div>

{% endblock user_card %}
